<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Javascript Counter Project</h1>
        <div class="counter" id="counter"> 0 </div>
        <button id="increment" class="btn" onclick="incrementvalue()"> + </button>
        <button id="decrement" class="btn" onclick="decrementvalue()"> - </button>
        <button id="reset" class="btn" onclick="resetvalue()"> Reset </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
